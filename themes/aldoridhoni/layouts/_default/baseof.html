<!DOCTYPE html>
<html lang="en">
    {{- partial "head.html" . -}}
    <body id="page-{{ .Type }}">
        <div class="container">
        {{- partial "header.html" . -}}
        <main>
        {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
        </div>
        <script>
         window.addEventListener('load', () => {
             let d = document
             d.querySelector('#current-year').innerText = new Date().getFullYear()
             d.querySelector('.nav-toggle').addEventListener('click', e => d.querySelector('.nav-menu').classList.toggle('active'))
         })
        </script>
    </body>
</html>
